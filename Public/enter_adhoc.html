<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Adhoc Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Enter Adhoc Details</h1>
    <form id="adhocForm">
        <div class="form-group">
            <label for="loginId">Log in ID:</label>
            <input type="text" id="loginId" name="loginId" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="activity">Adhoc Activity:</label>
            <input type="text" id="activity" name="activity" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration (Minutes):</label>
            <input type="number" id="duration" name="duration" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>

<script>
document.getElementById("adhocForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    const loginId = document.getElementById("loginId").value;
    const activity = document.getElementById("activity").value;
    const date = document.getElementById("date").value;
    const duration = document.getElementById("duration").value;

    const data = {
        loginId: loginId,
        activity: activity,
        date: date,
        duration: duration
    };

    fetch('/saveAdhoc', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (response.ok) {
            alert('Adhoc details submitted successfully!');
            document.getElementById("adhocForm").reset(); // Reset the form
        } else {
            alert('Error submitting details. Please try again.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error submitting details. Please try again.');
    });
});
</script>

</body>
</html>
