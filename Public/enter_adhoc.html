<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Adhoc Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        form {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form div {
            margin-bottom: 15px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input[type="text"], form input[type="date"], form input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            background: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">DRT Adhoc</a>
    </header>
    <div class="container">
        <h1>Enter Adhoc Details</h1>
        <form id="adhocForm">
            <div>
                <label for="loginId">Log in ID:</label>
                <input type="text" id="loginId" name="loginId" required>
            </div>
            <div>
                <label for="activity">Adhoc Activity:</label>
                <input type="text" id="activity" name="activity" required>
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="duration">Duration (Mins):</label>
                <input type="number" id="duration" name="duration" required>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
